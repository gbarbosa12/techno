<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Techno</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <img src="./assets/techno.svg" alt="Techno" class="logo" />
        <div class="carrinho_menu">
          {{carrinhoTotal | numeroPreco}} | {{carrinho.length}}
        </div>

        <ul>
          <li v-for="(item, index) in carrinho">
            <p>{{item.nome}}</p>
            <button @click="removerItem(index)">X</button>
          </li>
        </ul>
      </header>

      <section class="produtos">
        <div
          v-for="item in produtos"
          @click="abrirModal(item.id)"
          :key="item.id"
          class="produto"
        >
          <img
            v-bind:src="item.img"
            v-bind:alt="item.nome"
            class="produto_img"
          />
          <div class="produto_info">
            <span class="produto_preco">{{item.preco | numeroPreco}}</span>
            <h2 class="produto_titulo">{{item.nome}}</h2>
          </div>
        </div>
      </section>

      <section @click="fecharModal" class="modal" v-if="produto">
        <div class="modal_container">
          <div class="modal_img">
            <img :src="produto.img" alt="produto.nome" />
          </div>
          <div class="modal_dados">
            <button @click="produto = false" class="modal_fechar">X</button>
            <span class="modal_preco">{{produto.preco}}</span>
            <h2 class="modal_titulo">{{produto.nome}}</h2>
            <p>{{produto.descricao}}</p>
            <button
              class="modal_btn"
              @click="adicionarItem"
              v-if="produto.estoque > 0"
            >
              Adicionar item
            </button>

            <button class="modal_btn esgotado" disabled v-else>
              Produto Esgotado
            </button>
          </div>

          <div class="avaliacoes">
            <h2 class="avaliacoes_subtitulo">Avaliações</h2>
            <ul>
              <li v-for="avaliacao in produto.reviews" class="avaliacao">
                <p class="avaliacao_descricao">{{avaliacao.descricao}}</p>
                <p class="avaliacao_usuario">
                  {{avaliacao.nome}} | {{avaliacao.estrelas}} estrelas
                </p>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
